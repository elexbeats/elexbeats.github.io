<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunder Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body style="background-color: rgb(255, 255, 255); color: white">
    <img src="img/favicon.png" width="150px" height="150px" alt="" />
    <div class="container">
      <h1 class="header">Thunder Distance Calculator Test</h1>
      <p class="description">
        <small>
          When you see a lighting flash, calculate the seconds between the flash
          and the boom.<br />
          After that input the number of seconds into the box.
        </small>
      </p>

      <label for="input"
        ><br />
        <p>Input the seconds from the flash until the boom</p>
        <input type="number" id="input" class="input-field" /><br /><br />
        <button type="button" class="btn btn-primary" id="btn">
          Submit and check the distance
        </button>
      </label>
      <h4 id="result"></h4>
    </div>

    <script src="app.js"></script>
  </body>
</html>
